<dom-module id="post-page">
    <template>
        <style>
            :host {
                display: none;
            }

            :host([active]) {
                display: block;
            }
        </style>

        <p>Post</p>
        <p>{{post}}</p>
    </template>

    <script>
        (function () {
            'use strict';

            class PostPage {
                beforeRegister() {
                    this.is = 'post-page';
                    this.properties = {
                        active: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true
                        }
                    };
                }
            }

            Polymer(PostPage);
        })();
    </script>
</dom-module>
